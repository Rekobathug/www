<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="layout.css" type="text/css"/>
        <script src="functions.js"></script>
        <script src="scripts/modules/checkout.js"></script>
        <base target="_parent">
    </head>
    <body>
    <center>
        <div id="checkout_1"  style="width: 70%;">
            <h1>Baskets</h1>
            <div id="basket" >

                <table id="table-basket">
                    <tr class="header" >
                        <th style="width:50%;">Name of event</th>
                        <th style="width:40%;">Date</th>
                        <th style="width:40%;">Price</th>
                        <th style="width:40%;">Quantity</th>
                    </tr>
                </table>
                <p id="message"></p>
                <br>
                <!--Purchase button-->
                <button type='button' id="checkout_b1" onclick="visibility(['checkout_2', 'checkout_1']);">Checkout</button>
            </div>
        </div>
        <div id="checkout_2"  style="display: none; width: 70%;">

            <h1> Payment Details</h1>
            <form>
                <br><br>
                Card Type *
                <input type="text" name="firstname">
                <br><br>
                Card Number *:
                <input type="text" name="lastname">
                <br><br>
                Name on Card *:
                <input type="text" name="emailaddress">
                <br><br>
                Start Date:
                <input type="date" name="confirmemailaddress" style="width: 130px;">

                Expiry Date *:
                <input type="date" name="confirmemailaddress" style="width: 130px;">

                <h2> Address Details</h2>

                <br>
                Postcode:
                <input type="text" name="confirmemailaddress"   style="width: 80px;">
                <br>
                Address
                <input type="text" name="confirmemailaddress">
                <br><br>


                <button type='button' onclick="visibility(['checkout_1', 'checkout_2']);">back</button>
                <!--Submit button-->
                <button type='button' onclick="visibility(['checkout_3', 'checkout_2']);view_basket();">submit</button>
            </form>
        </div>

        <div id="checkout_3"  style="display: none; width: 70%;">

            <h1> Checkout</h1>

            Items:
            <table id="check-table-basket">
                <tr class="header" >
                    <th style="width:50%;">Name of event</th>
                    <th style="width:40%;">Date</th>
                    <th style="width:40%;">Price</th>
                    <th style="width:40%;">Quantity</th>
                </tr>
            </table><br><br>

            <span id='msgcheckout'></span><br><br>

            <button type='button' id="add-order-back" onclick="visibility(['checkout_2', 'checkout_3']);">back</button>
            <button type='button' id="add-order" onclick="add_order();">Buy now</button>
        </div>
        <div id="myModal" class="mesage-box"  style="display: none; width: 70%;">
            <!-- Modal content -->
            <div class="mesage-box-content">
                <span class="close">&times;</span>
                <p id="message-box">Some text in the Modal..</p>
            </div>
        </div>
    </center>
</body>
</html>
