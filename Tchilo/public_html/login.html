<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="layout.css" type="text/css"/>
        <script src="functions.js"></script>
        <script src="scripts/modules/login.js"></script>
    </head>
    <body>
    <center>
        <header>
            <!--Icon-->
            <a href="home.html">
                <img alt="icon" src="images/icon.png" width="135">
            </a>
        </header>
        <div>
            <!--Css div sign up and login box-->
            <div>
                <!--Input forms for the user to fill in their details-->
                <h1>Sign In</h1>
                <br><br><strong>
                    Email address:
                    <input type="email" name="emailaddress" oninput="validate_chars('emailaddress')" id="emailaddress" required>
                    <br><br>
                    Password:
                    <input type="password" name="password" id="password" required>
                    <br><br>
                    <a  onclick="login();">submit</a><br>
                    <span id="server-message"></span>
                    <br><br></strong>

            </div>
            <a  href="register.html"> Register</a>
            <a  href="home.html">Home</a>
        </div>
    </center>
</body>
</html>
